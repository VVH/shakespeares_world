<circle
    ng-mouseenter="addHoverClass()"
    ng-mouseleave="removeHoverClass()"
    ng-mousedown="startDrag($event)"
    ng-mouseup="endDrag($event)"
    ng-click="stopClick($event)"
    class="temp-text-annotation"
    ng-attr-cx="{{ data.x }}"
    ng-attr-cy="{{ data.y }}"
    ng-attr-r="{{ r }}"
></circle>
