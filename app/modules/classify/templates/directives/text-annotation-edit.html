<div class="text-annotation-edit">

    <div class="text-entry">
        <textarea class="form-control" ng-model="text" rows="3"></textarea>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group editing" role="group">
            <button class="btn btn-default" ng-click="deletion()">Deletion</button>
            <button class="btn btn-default" ng-click="insertion()">Insertion</button>
            <button class="btn btn-default" ng-click="illegible()">Illegible</button>
        </div>

        <div class="btn-group save-close" role="group">
            <button class="btn btn-danger" ng-click="close()">Discard</button>
            <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
    </div>

</div>
