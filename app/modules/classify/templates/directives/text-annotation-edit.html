<div class="text-annotation-edit" ng-mousedown="startDrag($event)" ng-mouseup="endDrag($event)">

    <div class="text-entry">
        <textarea class="form-control" ng-model="text" rows="3"></textarea>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group editing" role="group">
            <button class="btn btn-default" ng-click="deletion()">Deletion</button>
            <button class="btn btn-default" ng-click="insertion()">Insertion</button>
            <button class="btn btn-default" ng-click="illegible()">Illegible</button>
            <button class="btn btn-default" ng-click="foreign()">Foreign Language</button>
        </div>

        <div class="btn-group save-close" role="group">
            <button class="btn btn-danger" ng-click="close()">Discard</button>
            <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
    </div>

    <svg
        class="text-annotation-delete"
        viewBox="0 0 283.464 283.465"
        ng-click="delete()"
        width="20"
        height="20"
        style="overflow:visible">

       <circle
           cx="141.73199"
           cy="141.73199"
           r="141.73199"
           id="circle7"
           style="fill:red" />

        <g id="g9">
            <polygon
                points="141.031,92.602 90.923,42.493 40.812,92.604 90.922,142.712 40.812,192.822 90.921,242.932 141.031,192.822 191.141,242.931 241.25,192.821 191.141,142.711 241.251,92.602 191.142,42.492 141.031,92.602 "
                id="polygon11"
                style="fill:#ffffff" />
        </g>
    </svg>

</div>
