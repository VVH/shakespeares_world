<div class="modal-header">
    <h3 class="modal-title">Next image</h3>
</div>

<div class="modal-body">
    <p>Is there still text to transcribe?</p>

    <form name="form" novalidate>
        <div class="form-group radio">
            <label>
                <input
                    checked
                    id="nextOption1"
                    name="nextOption"
                    ng-model="nextOption"
                    ng-required="true"
                    type="radio"
                    value="finished"
                    >Yes, there are still lines of text to transcribe
            </label>
        </div>
        <div class="form-group radio">
            <label>
                <input
                    id="nextOption2"
                    name="nextOption"
                    ng-model="nextOption"
                    ng-required="true"
                    type="radio"
                    value="unfinished"
                    >No, everything's transcribed
            </label>
        </div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
</div>
