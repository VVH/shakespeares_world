<div transcribe-toolbar></div>

<div class="transcription-interface">

    <div overlay class="overlay"></div>

    <svg
        marking-surface
        class="svg"
        height="100%"
        width="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <g class="pan-zoom">

            <g class="rotate-container">

                <g class="subject">

                    <image
                        ng-height="2500"
                        ng-href="images/TGA_8812_1_3_2036_1.jpg"
                        ng-if="vm.subject.isLoaded === true"
                        ng-load="vm.centre()"
                        ng-width="1648"
                        x="0"
                        xlink:href=""
                        y="0"></image>
                </g>

                <g class="annotations">
                    <g class="text-annotations">
                        <g
                            text-annotation
                            data="annotation"
                            ng-repeat="annotation in vm.annotations | filter:{type:'text'}:true"
                        ></g>
                    </g>
                    <g class="image-annotations">
                        <g
                            image-annotation
                            draggable
                            data="annotation"
                            ng-repeat="annotation in vm.annotations | filter:{type:'image'}:true"
                        ></g>
                    </g>
                </g>

            </g>

        </g>

    </svg>


</div>
