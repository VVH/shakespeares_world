<div aria-label="Transcribe line" aria-hidden="{{ !active }}" class="transcribe-dialog" ng-class="{ '-active': active }" ng-style="position" role="dialog" tabindex="-1">

    <div class="heading">
        <button class="close" role="button" ng-click="close($event)">
            <span class="icon" aria-hidden="true"></span>
            <span class="text">Close</span>
        </button>
    </div>
    <div class="body">
        <textarea placeholder="Transcribe here" class="transcribe" ng-model="transcription" rows="1"></textarea>
        <div class="buttons">

            <button class="button -keypad" ng-click="toggleKeypad()">Keypad</button>
            <button class="button -save" ng-click="saveAndClose()">Save Changes</button>
        </div>
    </div>
</div>
