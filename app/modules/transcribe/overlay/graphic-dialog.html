<div aria-label="Graphic" aria-hidden="{{ !active }}" class="graphic-dialog" ng-class="{ '-active': active }" ng-style="position" role="dialog" tabindex="-1">

    <div class="heading">
        <h3 class="title">Select one of the following graphic tags</h3>
        <button class="close" role="button" ng-click="close($event)">
            <span class="icon" aria-hidden="true"></span>
            <span class="text">Close</span>
        </button>
    </div>
    <div class="body">
        <div class="buttons">
            <div class="editing" role="group">
                <button class="button" ng-click="addTag(graphic.tag)" ng-repeat="graphic in graphics">{{graphic.name}}
                </button>
            </div>
        </div>
        <div class="buttons">
            <button class="button -save" ng-click="saveAndClose()">Save Changes</button>
        </div>
    </div>
</div>
