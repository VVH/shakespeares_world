<nav class="navbar navbar-transcribe navbar-static-top">
    <div class="container-fluid">
        <p>What do you see? Transcribe as much as you can with the tools below.
        </p>
        <div class="controls">
            <button type="button" class="button -tool" ng-class="{ '-active': vm.tools.text.active }" ng-click="vm.tools.text.toggle()">
                <span class="icon -text" aria-hidden="true"></span> Transcribe Text
            </button>
            <button type="button" class="button -tool" ng-class="{ '-active': vm.tools.graphic.active }" ng-click="vm.tools.graphic.toggle()">
                <span class="icon -image" aria-hidden="true"></span> Identify Graphic
            </button>
            <button type="button" class="button -tool" ng-class="{ '-active': vm.tools.marginalia.active }" ng-click="vm.tools.marginalia.toggle()">
                <span class="icon -text" aria-hidden="true"></span> Marginalia
            </button>
        </div>

        <div class="controls" zoom-controls>

            <button type="button" class="button -markingsurface" ng-click="vm.rotate(90)">
                <span class="icon -rotateright" aria-hidden="true"></span>
            </button>
            <button type="button" class="button -markingsurface" ng-click="vm.centre()">
                <span class="icon -centre" aria-hidden="true"></span>
            </button>
            <button class="button -markingsurface" ng-mousedown="vm.zoomStart('zoomIn', $event)" ng-mouseup="vm.zoomStop()">

                <span class="icon -zoomin"></span>
            </button>
            <button class="button -markingsurface" ng-mousedown="vm.zoomStart('zoomOut', $event)" ng-mouseup="vm.zoomStop()">

                <span class="icon -zoomout"></span>
            </button>

        </div>
        <p><b>Are you finished with this page?</b></p>
        <p>Remember, you're not required to transcribe the whole page!</p>
        <div class="controls">
            <button type="button" class="button -next" ng-click="vm.$loadNext()">
                I'm done!
            </button>
        </div>

    </div>
</nav>
